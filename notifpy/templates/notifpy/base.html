{% load static %}

<!DOCTYPE html>

<html>

<head>
    <title>{% block title %}Notifpy{% endblock %}</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <link rel="icon" href="{% static 'notifpy/logo/32.png' %}" sizes="32x32">
    <link rel="icon" href="{% static 'notifpy/logo/48.png' %}" sizes="48x48">
    <link rel="icon" href="{% static 'notifpy/logo/96.png' %}" sizes="96x96">
    <link rel="icon" href="{% static 'notifpy/logo/144.png' %}" sizes="144x144">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'notifpy/css/layout.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/utils.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/video.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/playlist.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'notifpy/css/settings.css' %}">
    {% block head %}
    {% endblock head %}
</head>

<body>
    <div class="body_wrapper">
        <div class="fullheight_padding"></div>
        <header class="header header--inline">
            <nav class="header__nav navbar">
                <a href="{% url 'notifpy:abstract' %}" class="header__title">Notifpy</a>
                {% if request.user.is_authenticated %}
                <span class="hide_on_small">&middot;</span>
                <a href="{% url 'notifpy:home' %}">Home</a>
                <a href="{% url 'notifpy:playlists' %}">Playlists</a>
                <a href="{% url 'notifpy:subscriptions' %}">Subs</a>
                <span class="hide_on_small">&middot;</span>
                <a href="{% url 'notifpy:settings' %}">Settings</a>
                <div class="separator hide_on_small"></div>
                {% if request.user.is_staff %}
                <svg class="user_badge" id="i-bookmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M6 2 L26 2 26 30 16 20 6 30 Z" />
                </svg>
                {% endif %}
                <span class="username">{{request.user.username|upper}}</span>
                {% endif %}
            </nav>
        </header>
        <section>
            {% block body %}
            {% endblock %}
        </section>
        <div class="fullheight_padding"></div>
    </div>
    <script type="text/javascript" src="{% static 'notifpy/js/thumbnail.js'%}"></script>
</body>

</html>
